name: Setup Build and Test

on:
    workflow_call:

jobs:
    setup:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout sources
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: 21

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3
